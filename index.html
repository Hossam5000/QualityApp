<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="microscope.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="questions">
            <h1> كنافة</h1>
            <div class="question">
                <span class="item">نظافة الابواب</span>
                <input type="text" data-pro="degree" class="input" name="" id="كنافة_نظافة الابواب">
            </div><!--./question-->

            <div class="question">
                <span class="item">نظافة الارضيات</span>
                <input type="text" class="input" name="" id="كنافة_نظافة الارضيات">
            </div><!--./question-->

            <div class="question">
                <span class="item">نظافة الحوائط</span>
                <input type="text" class="input" name="" id="كنافة_نظافة الحوائط">
            </div><!--./question-->
            <button class="btn" id="btn">حفظ البيانات</button>
        </div><!--./questions-->
        <button class="btn" id="export">تصدير</button>
        <button class="btn" id="clear">حذف كل البيانات</button>
        <div id="msgBox"></div>

    </div><!--./container-->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
