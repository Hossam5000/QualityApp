<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Quality App</title>
    <link rel="icon" href="./asstes/images/microscope.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <span id="top-icon"><i class="fa-solid fa-bars"></i></span>
    </header>
    <nav class="sidebar">
        <ul id="floorLinks">
            <header class="floor-links-header">
                <h2 class="floor-links-title">الاقسام</h2>
                <span class="close-sidebar"><i class="fa-solid fa-xmark"></i></span>
            </header>

        </ul>
    </nav>

    <div class="container">
        <!-- container header -->
        <div class="container-header">
            <div id="date"></div>
            <div id="week-day"></div>
        </div>

    </div>

    <div id="controllers" class="controllers">
        <button id="save">حفظ البيانات</button>
        <button id="clear">حذف كل البيانات</button>
        <button id="export">تصدير البيانات</button>
    </div>

    <script src="scripts/libraries/exceljs.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
