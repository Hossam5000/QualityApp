<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Quality App</title>
    <!-- icon -->
    <link rel="icon" href="./asstes/images/microscope.png" type="image/x-icon">

    <!-- css files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <div class="container">
        <nav class="sidebar">
            <ul id="floorLinks">

    <div id="controllers" class="controllers">
